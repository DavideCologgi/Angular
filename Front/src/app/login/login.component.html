<section>
	<div class="form-box">
		<div class="form-value">
			<form [formGroup]="loginForm" action="" (ngSubmit)="onSubmit()">
				<h2>Login</h2>
				<div class="inputbox">
					<mat-icon class="icon">email</mat-icon>
					<input type="email" formControlName="email" required placeholder="Email">
				</div>
				<div class="inputbox">
					<mat-icon class="icon" (click)="togglePasswordVisibility()">
						{{ isPasswordVisible ? 'visibility' : 'visibility_off' }}
					</mat-icon>
					<input type="{{ isPasswordVisible ? 'text' : 'password' }}" formControlName="password" required
						placeholder="Password">
				</div>
				<div class="forget">
					<a class="forget" routerLink="/forgot-password">Forgot
							Password?</a>
				</div>
				<button type="submit">Log in</button>
				<div class="inputbox error">
					<div class="error-message" *ngIf="showError">
						{{ errorMessage }}
					</div>
				</div>
				<div class="register">
					<p>Don't have an account? <a routerLink="/register">Register here</a></p>
				</div>
			</form>
		</div>
	</div>
</section>
