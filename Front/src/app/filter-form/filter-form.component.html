<section>
	  <mat-form-field class="custom-input">
		<mat-label>Titolo</mat-label>
		<input matInput type="text" [(ngModel)]="value" />
		<button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value = ''">
		  <mat-icon>close</mat-icon>
		</button>
	  </mat-form-field>
	  <mat-form-field class="custom-input">
		<mat-label>Luogo</mat-label>
		<input matInput type="text" [(ngModel)]="value" />
		<button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value = ''">
		  <mat-icon>close</mat-icon>
		</button>
	  </mat-form-field>
	  <mat-form-field class="custom-input">
		<mat-label>Eventi con data compresa tra:</mat-label>
		<mat-date-range-input [rangePicker]="rangePicker">
		  <input matStartDate placeholder="GG/MM/AA">
		  <input matEndDate placeholder="GG/MM/AA">
		</mat-date-range-input>
		<mat-datepicker-toggle matIconSuffix [for]="rangePicker"></mat-datepicker-toggle>
		<mat-date-range-picker #rangePicker>
		  <mat-date-range-picker-actions>
			<button mat-button matDateRangePickerCancel>Cancel</button>
			<button mat-raised-button color="primary" matDateRangePickerApply>Apply</button>
		  </mat-date-range-picker-actions>
		</mat-date-range-picker>
	  </mat-form-field>
	  <mat-form-field class="custom-input">
		<mat-label>Categoria</mat-label>
		<mat-select [formControl]="toppings" >
		  <mat-option *ngFor="let topping of toppingList" [value]="topping">{{ topping }}</mat-option>
		</mat-select>
	  </mat-form-field>
	  <button mat-fab color="primary">
		<mat-icon>check</mat-icon>
	  </button>
	<button mat-fab >
		<mat-icon>left-arrow</mat-icon>
	</button>
  </section>
