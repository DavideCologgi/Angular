<section>
	<mat-form-field class="custom-input">
	  <mat-label>Title</mat-label>
	  <input matInput type="text" [(ngModel)]="filtro.Titolo" />
	  <button *ngIf="filtro.Titolo" matSuffix mat-icon-button aria-label="Clear" (click)="filtro.Titolo = ''">
		<mat-icon>close</mat-icon>
	  </button>
	</mat-form-field>
	<mat-form-field class="custom-input">
	  <mat-label>Address</mat-label>
	  <input matInput type="text" [(ngModel)]="filtro.Luogo" />
	  <button *ngIf="filtro.Luogo" matSuffix mat-icon-button aria-label="Clear" (click)="filtro.Luogo = ''">
		<mat-icon>close</mat-icon>
	  </button>
	</mat-form-field>
	<mat-form-field class="custom-input">
	  <mat-label>Events with date between:</mat-label>
	  <mat-date-range-input [rangePicker]="rangePicker">
		<input matStartDate placeholder="GG/MM/AA" [(ngModel)]="filtro.startDate" />
		<input matEndDate placeholder="GG/MM/AA" [(ngModel)]="filtro.endDate" />
	  </mat-date-range-input>
	  <mat-datepicker-toggle matIconSuffix [for]="rangePicker"></mat-datepicker-toggle>
	  <mat-date-range-picker #rangePicker>
		<mat-date-range-picker-actions>
		  <button mat-button matDateRangePickerCancel>Cancel</button>
		  <button mat-raised-button color="primary" (click)="applicaFiltro()">Apply</button>
		</mat-date-range-picker-actions>
	  </mat-date-range-picker>
	</mat-form-field>
	<mat-form-field class="custom-input">
	  <mat-label>Category</mat-label>
	  <mat-select [formControl]="toppings" multiple>
		<mat-option *ngFor="let topping of toppingList" [value]="topping">{{ topping }}</mat-option>
	  </mat-select>
	</mat-form-field>
	<button mat-raised-button color="primary" [routerLink]="['/event-board']" [queryParams]="{ filtro: filtro | json }">Apply</button>
	<p></p>
	<p></p>
	<button mat-raised-button color="accent" routerLink="/event-board">Cancel</button>
</section>
