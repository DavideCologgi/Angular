<nav class="navbar">
	<div class="title">
		<img [src]="isMobile ? '/assets/titlemobile.png' : '/assets/title.png'" alt="Image">
	</div>
	<button mat-icon-button (click)="navigateTo('/home')">
		<mat-icon class="icon">home</mat-icon>
	</button>
	<button mat-icon-button (click)="navigateTo('/event-board')">
		<mat-icon class="icon">event</mat-icon>
	</button>
	<button mat-icon-button [matMenuTriggerFor]="notifiche" (menuOpened)="resetNumeroNotifiche()">
		<mat-icon class="icon" [matBadge]="numeroNotifiche" matBadgeSize="small"
			[matBadgeHidden]="numeroNotifiche == 0" matBadgeColor="primary">notifications</mat-icon>
	</button>
		<mat-menu #notifiche="matMenu">
			<mat-list class="custom-list">
				<button mat-menu-item [disabled]="true">Elemento 1</button>
				<button mat-menu-item [disabled]="true">Elemento 2</button>
				<button mat-menu-item [disabled]="true">Elemento 2</button>
				<button mat-menu-item [disabled]="true">Elemento 2</button>
				<button mat-menu-item [disabled]="true">Elemento 2</button>
				<button mat-menu-item [disabled]="true">Elemento 2</button>
				<button mat-menu-item [disabled]="true">Elemento 2</button>
				<button mat-menu-item [disabled]="true">Elemento 2</button>
				<button mat-menu-item [disabled]="true">Elemento 1</button>
			</mat-list>
		</mat-menu>
	<button class="user-menu" mat-icon-button [matMenuTriggerFor]="menu">
		<ng-container *ngIf="!isLogged; else loggedIcon">
			<mat-icon class="user">person</mat-icon>
		</ng-container>
		<ng-template #loggedIcon>
			<img class="photo" src="/assets/profile.jpg" alt="">
		</ng-template>
	</button>
	<mat-menu #menu="matMenu">
		<a mat-menu-item (click)="navigateTo('/home')">Home</a>
		<a mat-menu-item (click)="navigateTo('/event-board')">Board</a>
		<a mat-menu-item [hidden]="!isLogged" (click)="navigateToMyEvents()">My Events</a>
		<a mat-menu-item [hidden]="!isLogged" (click)="navigateToRegisteredEvents()">Registered Event</a>
		<a mat-menu-item [hidden]="isLogged" (click)="navigateTo('/login')">Sign in</a>
		<a mat-menu-item [hidden]="isLogged" (click)="navigateTo('/register')">Register</a>
		<a mat-menu-item [hidden]="!isLogged" (click)="navigateTo('/profile')">Profile</a>
		<a mat-menu-item [hidden]="!isLogged" (click)="logout()">Log out</a>
	</mat-menu>
</nav>
