<section>
<mat-card>
	<mat-card-header>
	  <div>
		<h2>Crea un nuovo evento</h2>
	  </div>
	</mat-card-header>
	<mat-card-content>
	  <form (ngSubmit)="onSubmit()">
			<input matInput type="text" placeholder="Nome evento" [(ngModel)]="newEvent.name" name="name">
			<textarea matInput placeholder="Descrizione" [(ngModel)]="newEvent.description" name="description"></textarea>
			<input matInput type="text" placeholder="Luogo" [(ngModel)]="newEvent.location" name="location">
		  <input type="datetime-local" id="dateTime" name="dateTime" [(ngModel)]="newEvent.dateTime">
			<input type="file" name="image" accept="image/*" multiple>
		<div class="actions">
		  <div class="button-container">
			<button mat-raised-button type="submit" (click)="onSubmit()">Crea</button>
		  </div>
		</div>
	  </form>
	</mat-card-content>
  </mat-card>
</section>
