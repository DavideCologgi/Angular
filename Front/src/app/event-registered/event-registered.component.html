<section>
	<swiper-container class="custom-swiper" navigation="true" pagination="true" pagination-clickable="true" slides-per-view= 'auto' free-mode="true" space-between="30">
	  <swiper-slide *ngFor="let event of events" class="slide-content">
		<app-event-card [event]="event"></app-event-card>
	</swiper-slide>
	</swiper-container>
</section>
